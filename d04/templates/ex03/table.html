<!DOCTYPE html>

<head>
  <title>Tableau color√©</title>
  <style>
  th, td {
    width: 80px;
    height: 40px;
  }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>Red</th>
      <th>Green</th>
      <th>Blue</th>
      <th>Black</th>
    </tr>
    {% for red, green, blue, gray in shades %}
      <tr>
        <td style="background-color:{{red}}"> </td>
        <td style="background-color:{{green}}"> </td>
        <td style="background-color:{{blue}}"> </td>
        <td style="background-color:{{gray}}"> </td>
      </tr>
    {% endfor %}
  </table>
</body>
